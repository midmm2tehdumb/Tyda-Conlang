<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ty∂a Language</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="dictionary.html">Dictionary</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="samples.html">Samples</a></li>
      <li><a href="extras.html">Extras</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero" role="img" aria-label="Tyda hero image"></header>

  <!-- CENTERED BUTTON -->
  <section class="intro">
    <button id="learnMoreBtn" class="popup-btn" aria-haspopup="dialog" aria-controls="popupOverlay">
      What is Ty∂a?
    </button>
  </section>

  <!-- POPUP OVERLAY -->
  <div id="popupOverlay" class="popup-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="popup-box" role="document">
      <button class="popup-close" id="popupClose" aria-label="Close popup">&times;</button>
      <h2>About Ty∂a</h2>
      <p>
        Ty∂a is a playful constructed-language project. It experiments with a unique alphabet,
        concise grammar particles, and an evolving dictionary. This site catalogs words,
        grammar notes, and sample sentences as the language grows.
      </p>
    </div>
  </div>

  <script>
    (function () {
      const btn = document.getElementById('learnMoreBtn');
      const overlay = document.getElementById('popupOverlay');
      const closeBtn = document.getElementById('popupClose');

      function openPopup() {
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // prevent background scroll
        // focus first focusable element
        closeBtn.focus();
      }

      function closePopup() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = ''; // restore scrolling
        btn.focus();
      }

      btn.addEventListener('click', openPopup);
      closeBtn.addEventListener('click', closePopup);

      // close when clicking outside the popup-box
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closePopup();
      });

      // close on ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.style.display === 'flex') closePopup();
      });
    })();
  </script>
</body>
</html>
