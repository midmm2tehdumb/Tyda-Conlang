<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty∂a Extras</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Center content and styling */
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    button {
      background-color: #729655;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #5e7a4a;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 2rem;
    }

    .generator-section {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>


  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dictionary.html">Dictionary</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="samples.html">Samples</a></li>
      <li><a href="extras.html" class="active">Extras</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Ty∂a Extras</h1>

      <!-- ALPHABET SECTION -->
  <section>
    <h2>Ty∂a Alphabet</h2>
    <table>
      <thead>
        <tr>
          <th>Letter / Symbol</th>
          <th>Pronunciation</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>a</td><td>ah</td></tr>
        <tr><td>k</td><td>k</td></tr>
        <tr><td>t</td><td>t</td></tr>
        <tr><td>u</td><td>oo</td></tr>
        <tr><td>ö</td><td>oe</td></tr>
        <tr><td>æ</td><td>ah</td></tr>
        <tr><td>p</td><td>p</td></tr>
        <tr><td>m</td><td>m</td></tr>
        <tr><td>v</td><td>v</td></tr>
        <tr><td>s</td><td>s</td></tr>
        <tr><td>ß</td><td>sh</td></tr>
        <tr><td>i</td><td>ee</td></tr>
        <tr><td>x</td><td>ks</td></tr>
      </tbody>
    </table>
  </section>


    <!-- Single-word generator -->
    <div class="generator-section">
      <h2>Random Single Word</h2>
      <button id="randomWordBtn">Generate Word</button>
      <div id="wordResult" class="result"></div>
    </div>

    <!-- Multi-word generator -->
    <div class="generator-section">
      <h2>Random Multi-word Combination</h2>
      <button id="randomMultiBtn">Generate Multi-word</button>
      <div id="multiResult" class="result"></div>
    </div>

    <!-- Random phrase generator -->
    <div class="generator-section">
      <h2>Random Sample Phrase</h2>
      <button id="randomPhraseBtn">Generate Phrase</button>
      <div id="phraseResult" class="result"></div>
    </div>
  </div>

  <script>
    // Random helper
    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Single-word generator
    fetch('tyda-dictionary.json')
      .then(res => res.json())
      .then(data => {
        const btn = document.getElementById('randomWordBtn');
        const result = document.getElementById('wordResult');

        btn.addEventListener('click', () => {
          const entry = getRandomItem(data);
          result.textContent = `${entry.word} (${entry.pronunciation}) — ${entry.meaning}`;
        });
      })
      .catch(err => console.error('Error loading dictionary:', err));

    // Multi-word generator
    fetch('tyda-multiword.json')
      .then(res => res.json())
      .then(data => {
        const btn = document.getElementById('randomMultiBtn');
        const result = document.getElementById('multiResult');

        btn.addEventListener('click', () => {
          const entry = getRandomItem(data);
          result.textContent = entry.phrase;
        });
      })
      .catch(err => console.error('Error loading multi-word dataset:', err));

    // Phrase generator
    fetch('tyda-phrases.json')
      .then(res => res.json())
      .then(data => {
        const btn = document.getElementById('randomPhraseBtn');
        const result = document.getElementById('phraseResult');

        btn.addEventListener('click', () => {
          const entry = getRandomItem(data);
          result.textContent = `${entry.phrase} — ${entry.translation}`;
        });
      })
      .catch(err => console.error('Error loading phrases:', err));
  </script>

</body>
</html>
