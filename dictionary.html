<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ty∂a Dictionary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #dictionary-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #729655;
      color: white;
    }

    tr.expandable {
      cursor: pointer;
      background-color: #f0f0f0;
    }

    tr.details {
      display: none;
      background-color: #e8e8e8;
    }

    tr.details td {
      padding-left: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dictionary.html" class="active">Dictionary</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="samples.html">Samples</a></li>
      <li><a href="extras.html">Extras</a></li>
    </ul>
  </nav>

  <h1 style="text-align:center; margin-top: 2rem;">Ty∂a Dictionary</h1>

  <div id="dictionary-container">
    <p>Loading dictionary...</p>
  </div>

  <script>
    fetch('tyda-dictionary.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('dictionary-container');
        container.innerHTML = '';

        const table = document.createElement('table');

        // Table header
        const header = document.createElement('tr');
        ['Word', 'Pronunciation', 'Meaning'].forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          header.appendChild(th);
        });
        table.appendChild(header);

        data.forEach(entry => {
          const row = document.createElement('tr');
          row.classList.add('expandable');
          row.innerHTML = `<td>${entry.word}</td><td>${entry.pronunciation}</td><td>${entry.meaning}</td>`;
          table.appendChild(row);

          if (entry.variants && entry.variants.length > 0) {
            const detailsRow = document.createElement('tr');
            detailsRow.classList.add('details');
            detailsRow.innerHTML = `<td colspan="3">
              ${entry.variants.map(v => `${v.form} (${v.pronunciation}) - ${v.meaning}`).join('<br>')}
            </td>`;
            table.appendChild(detailsRow);

            row.addEventListener('click', () => {
              detailsRow.style.display = detailsRow.style.display === 'table-row' ? 'none' : 'table-row';
            });
          }
        });

        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById('dictionary-container').innerHTML = `<p>Error loading dictionary: ${err}</p>`;
        console.error(err);
      });
  </script>

</body>
</html>
