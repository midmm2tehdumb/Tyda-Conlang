<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ty∂a Dictionary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #729655;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .word-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    .word-table th, .word-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .word-table th {
      background: #e0e0e0;
    }

    .expandable {
      cursor: pointer;
      background: #d6efd6;
    }

    .variations {
      display: none;
      background: #f0f8f0;
    }

    .variations td {
      border-top: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dictionary.html" class="active">Dictionary</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="samples.html">Samples</a></li>
      <li><a href="extras.html">Extras</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Ty∂a Dictionary</h1>
    <div id="dictionary"></div>
  </div>

  <script>
    async function loadDictionary() {
      try {
        const response = await fetch('tyda-dictionary.json');
        const words = await response.json();
        const container = document.getElementById('dictionary');

        words.forEach(wordObj => {
          // Main row
          const table = document.createElement('table');
          table.classList.add('word-table');

          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          const headers = ['Word', 'Pronunciation', 'Meaning'];
          headers.forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          const mainRow = document.createElement('tr');
          mainRow.classList.add('expandable');

          const wordTd = document.createElement('td');
          wordTd.textContent = wordObj.word;
          mainRow.appendChild(wordTd);

          const pronTd = document.createElement('td');
          pronTd.textContent = wordObj.pronunciation;
          mainRow.appendChild(pronTd);

          const meaningTd = document.createElement('td');
          meaningTd.textContent = wordObj.meaning;
          mainRow.appendChild(meaningTd);

          tbody.appendChild(mainRow);

          // Variations row (hidden by default)
          const varRow = document.createElement('tr');
          varRow.classList.add('variations');

          const varTd = document.createElement('td');
          varTd.setAttribute('colspan', '3');
          varTd.textContent = 'Suffixes / Variations will go here';
          varRow.appendChild(varTd);

          tbody.appendChild(varRow);

          table.appendChild(tbody);
          container.appendChild(table);

          // Toggle variations on click
          mainRow.addEventListener('click', () => {
            varRow.style.display = varRow.style.display === 'table-row' ? 'none' : 'table-row';
          });
        });

      } catch (error) {
        console.error('Error loading dictionary:', error);
      }
    }

    loadDictionary();
  </script>

</body>
</html>
